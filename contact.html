<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElSanti - Contacto</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Arial', sans-serif;
        }
        /* Navbar */
        .navbar-brand, .nav-link {
            color: #FFD700 !important;
        }
        .nav-link:hover {
            color: #FFA500 !important;
        }
        /* Sección de Encabezado */
        .page-header {
            padding: 60px 0;
            text-align: center;
            background-color: #111;
        }
        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        /* Sección de Formulario */
        .contact-form {
            padding: 60px 0;
        }
        .form-control, .btn {
            background-color: #222;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .form-control::placeholder {
            color: #FFD700;
        }
        .form-control:focus {
            background-color: #333;
            color: #FFD700;
            border-color: #FFA500;
            box-shadow: none;
        }
        .btn:hover {
            background-color: #FFA500;
            border-color: #FFA500;
            color: #000;
        }
        /* Sección de Información de Contacto */
        .contact-info {
            padding: 60px 0;
            background-color: #111;
        }
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #FFD700;
            text-decoration: none;
        }
        .contact-info a:hover {
            color: #FFA500;
        }
        /* Pie de página */
        footer {
            background-color: #111;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer a:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ElSanti</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- ms-auto para alinear a la derecha -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado de la página -->
    <section class="page-header">
        <div class="container">
            <h1>Contacto</h1>
            <p>Ponte en contacto conmigo</p>
        </div>
    </section>

    <!-- Sección de formulario de contacto -->
    <section class="contact-form">
        <div class="container">
            <h2>Envíame un mensaje</h2>
            <form action="https://formspree.io/f/tu_correo" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="Tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- Sección de información de contacto -->
    <section class="contact-info">
        <div class="container text-center">
            <h2>Información de Contacto</h2>
            <p><strong>Email:</strong> <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
            <p><strong>Teléfono:</strong> +123 456 7890</p>
            <p>Sígueme en 
                <a href="https://twitter.com/tu_usuario" target="_blank">Twitter</a> | 
                <a href="https://github.com/tu_usuario" target="_blank">GitHub</a>
            </p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 ElSanti. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
