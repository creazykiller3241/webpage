<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElSanti</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
        }
        /* Animación de fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Estilos para la imagen */
        .custom-image {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 3px solid yellow;
            animation: slideIn 2s ease;
        }
        /* Animación de slide-in */
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>ElSanti</h1>
        <!-- Opción para colocar una imagen -->
        <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/42bc8efbea4ad24f9d134d4de0ea974d~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=87369&refresh_token=82f166017d5d587e69d867768bdfadaf&x-expires=1728183600&x-signature=eIcZcsy9ItwKmyDpS4f68E6Nbsc%3D&shp=a5d48078&shcp=81f88b70" alt="My name is" class="custom-image">
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
