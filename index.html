<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElSanti - Inicio</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #000;
            color: #FFD700; /* Amarillo dorado */
            font-family: 'Arial', sans-serif;
        }
        /* Navbar */
        .navbar-brand, .nav-link {
            color: #FFD700 !important;
        }
        .nav-link:hover {
            color: #FFA500 !important; /* Naranja */
        }
        /* Encabezado */
        .hero {
            padding: 100px 0;
            text-align: center;
            background-image: url('path_to_background_image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero::after {
            content: '';
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero h1 {
            position: relative;
            font-size: 4rem;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        /* Animación de fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Sección de Sobre Mí */
        .about-section {
            padding: 60px 0;
        }
        .about-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .about-section p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        /* Pie de página */
        footer {
            background-color: #111;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer a:hover {
            color: #FFA500;
        }
        /* Botón personalizado */
        .btn-custom {
            background-color: #FFD700;
            color: #000;
            border: none;
        }
        .btn-custom:hover {
            background-color: #FFA500;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ElSanti</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- ms-auto para alinear a la derecha -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="container">
            <h1>Bienvenido a ElSanti</h1>
        </div>
    </section>

    <!-- Sección Sobre Mí -->
    <section class="about-section">
        <div class="container text-center">
            <h2>Sobre Mí</h2>
            <p>Soy ElSanti, un apasionado por la tecnología y el desarrollo web. Me encanta crear sitios web atractivos y funcionales.</p>
            <a href="about.html" class="btn btn-custom mt-3">Leer más</a>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 ElSanti. Todos los derechos reservados.</p>
            <p>Sígueme en 
                <a href="https://twitter.com/tu_usuario" target="_blank">Twitter</a> | 
                <a href="https://github.com/tu_usuario" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
